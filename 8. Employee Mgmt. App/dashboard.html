<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg" style="background-color: #a0bacd">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Hi, Ahmado</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="employee-list.html"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jobs-list.html">Jobs</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="input-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Search.."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-sm btn-success"
                type="submit"
                id="button-addon2"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          <a
            href="#"
            class="btn btn-sm btn-warning ms-3"
            onclick="confirm('Are you sure you want to log out?')"
            >Log Out</a
          >
        </div>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Dashboard content -->
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-lg-3 col-md-3">
          <div class="card card-border">
            <div class="card-body">
              <h4 class="card-title">
                256 <small class="text-muted">Employees</small>
              </h4>
            </div>
            <div class="list-group list-group-flush">
              <a
                href="employee-list.html"
                class="list-group-item list-group-item-primary"
                >View All</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="card card-border">
            <div class="card-body">
              <h4 class="card-title">
                19 <small class="text-muted">Jobs</small>
              </h4>
            </div>
            <div class="list-group list-group-flush">
              <a
                href="jobs-list.html"
                class="list-group-item list-group-item-primary"
                >View All</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
